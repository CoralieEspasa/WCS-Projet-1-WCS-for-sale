<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WILD ENCHERE PROMO #9 - Panier</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- NAV -->

        <main>

            <section class="basket">
                <h1 class="text-center py-5">PANIER DES WILDERS</h1>
                <div class="container"></div>
            </section>

            <aside>

                <form action="#" method="post">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" required>

                    <label for="surname">Surname :</label>
                    <input type="text" name="surname" id="surname" required>

                    <label for="surname">Age :</label>
                    <input type="text" name="age" id="age" required>

                    <label>
                        <input type="checkbox" name="rocambolesque" id="rocambolesque">
                        Rocambolesque
                    </label>
                    <label>
                        <input type="checkbox" name="coquet" id="coquet">
                        Coquet-te
                    </label>
                    <label>
                        <input type="checkbox" name="delectable" id="delectable">
                        Délectable
                    </label>
                    <label>
                        <input type="checkbox" name="mirobolant" id="mirobolant">
                        Mirobolant-e
                    </label>
                    <label>
                        <input type="checkbox" name="hardi" id="hardi">
                        Hardi-e
                    </label>
                    <label>
                        <input type="checkbox" name="passable" id="passable">
                        Passable
                    </label>
                    <label>
                        <input type="checkbox" name="vivable" id="vivable">
                        Vivable
                    </label>
                    <label>
                        <input type="checkbox" name="recycle" id="recycle">
                        Recyclé-e
                    </label>
                    <label>
                        <input type="checkbox" name="libidineux" id="libidineux">
                        Libidineux-se
                    </label>
                    <label>
                        <input type="checkbox" name="cataclysmique" id="cataclysmique">
                        Cataclysmique
                    </label>

                    <label for="traits">Décris-toi en 2 lignes</label>
                    <textarea name="traits" id="traits" cols="80" rows="2" required></textarea>

                    <label>
                        Ton language :
                        <input type="radio" name="js" id="js" value="JS">
                        <input type="radio" name="c" id="c" value="C#">
                    </label>
                </form>

            </aside>

        </main>

        <!-- FOOTER -->

        <script src="./js/script.js"></script>
    </body>
</html>
